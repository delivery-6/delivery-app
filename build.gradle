plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.1'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}
dependencies {
    // 웹 애플리케이션 개발을 위한 Spring Boot 웹 스타터
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Lombok: 코드 작성 편의를 위한 라이브러리 (Getter/Setter 자동 생성 등)
    compileOnly 'org.projectlombok:lombok' // 컴파일 시에만 사용
    annotationProcessor 'org.projectlombok:lombok' // 어노테이션 처리기

    // 테스트 라이브러리: JUnit을 포함한 Spring Boot 테스트 유틸리티
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // MySQL 커넥터: MySQL 데이터베이스와의 통신을 위한 JDBC 드라이버
    runtimeOnly 'mysql:mysql-connector-java:8.0.33'

    // JUnit Platform Launcher: 테스트 실행을 위한 런처
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Hibernate Validator: Java Bean Validation (유효성 검사) 구현체
    implementation 'org.hibernate.validator:hibernate-validator'

    // Thymeleaf: HTML 템플릿 엔진 (컨트롤러와 뷰를 연결)
    implementation("org.springframework.boot:spring-boot-starter-thymeleaf")

    // Spring Boot JPA: 데이터베이스 액세스를 위한 JPA 지원 (Hibernate 포함)
    implementation("org.springframework.boot:spring-boot-starter-data-jpa")

    // QueryDSL: 타입 세이프 SQL 쿼리를 지원하는 JPA 확장 라이브러리
    implementation 'com.querydsl:querydsl-jpa:5.0.0:jakarta'

    // Jakarta Persistence API: JPA 표준 명세
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'

    // QueryDSL APT 프로세서: QueryDSL의 코드 생성을 위한 어노테이션 처리기
    annotationProcessor("com.querydsl:querydsl-apt:5.0.0:jakarta")

    // Jakarta Persistence API 어노테이션 처리기 (QueryDSL과 함께 사용)
    annotationProcessor 'jakarta.persistence:jakarta.persistence-api:3.1.0'
}

tasks.named('test') {
    useJUnitPlatform()
}
